<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Онлайн</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 10px;
        }
        header h1 {
            margin: 0;
        }
        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .game {
            background-color: #444;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .game img {
            width: 100%;
            border-radius: 5px;
        }
        .game h2 {
            margin: 10px 0;
        }
        .game button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .game button:hover {
            background-color: #ff5555;
        }
        footer {
            background-color: #000;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Казино Онлайн</h1>
</header>
<div class="games">
    <div class="game">
        <img src="https://via.placeholder.com/200x150" alt="Game 1">
        <h2>Гра 1</h2>
        <button>Грати</button>
    </div>
    <div class="game">
        <img src="https://via.placeholder.com/200x150" alt="Game 2">
        <h2>Гра 2</h2>
        <button>Грати</button>
    </div>
    <div class="game">
        <img src="https://via.placeholder.com/200x150" alt="Game 3">
        <h2>Гра 3</h2>
        <button>Грати</button>
    </div>
</div>
<footer>
    &copy; 2024 Казино Онлайн. Всі права захищені.
</footer>
</body>
</html>
